components:
  schemas:
    Category:
      type: object
      description: Serializer para gestionar categorías y subcategorías
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 50
        type:
          type: string
          maxLength: 10
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        parent:
          type: string
          format: uuid
          nullable: true
      required:
      - created_at
      - id
      - name
      - type
      - updated_at
      - user
    Cripto:
      type: object
      description: Serializer para ver criptomonedas
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        symbol:
          type: string
          maxLength: 10
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,8})?$
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - name
      - price
      - symbol
      - timestamp
    Expense:
      type: object
      description: Serializer para registrar y ver gastos del usuario
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        date:
          type: string
          format: date-time
        type:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        user:
          type: string
          format: uuid
          readOnly: true
        category:
          type: string
          format: uuid
          nullable: true
      required:
      - amount
      - created_at
      - date
      - id
      - type
      - updated_at
      - user
    Income:
